<body>

<!-- Botão hamburguer (aparece só no mobile) -->

<!-- Menu que será ocultado no mobile e exibido ao clicar no botão -->
<!-- Menu tradicional (visível apenas em telas grandes) -->
<div class="menu" id="mainMenu">
<nav id="cabecalho" class="mb-2 px-4">
    <a href="index.html" class="nav-link-active">HOME</a>
    <a href="museum-educational-section.html" class="nav-link">MUSEUM/EDUC. SECTION</a>

  </nav>
</div>

<!-- Menu overlay (visível apenas em telas pequenas) -->
<div class="menu-overlay" id="mobileMenuOverlay">
  <a href="index.html" class="nav-link">HOME</a>
  <a href="museum-educational-section.html" class="nav-link">MUSEUM/EDUC. SECTION</a>

    <main>
        <section id="interaction-section" class="mt-5 mb-5">
            <h2 class="section-title mb-3 p-4">LIGHTNING DESIGNER ASSOCIATION</h2>
            <div class="container">
                <img src="./images/lights drawings2-09-09-09.jpg" alt="desenho-luz-apagada" class="img-fluid" id="img-interativa">
            </div>
        </section>
    </main>
    
    <footer class="bg-black py-2">
        <div class="container d-flex justify-content-between align-items-center flex-column flex-md-row">
            <div class="d-flex gap-2 align-items-center mb-2">
                <input type="email" class="btn btn-secondary" placeholder="e-mail" required
                    style="border: 2px solid rgb(192, 192, 192); border-radius: 20px; background-color: black; padding: 5px 15px; min-width: 120px; text-align: left; color: rgb(155, 155, 155);">
                <button type="submit" class="btn btn-secondary"
                    style="border: 2px solid rgb(192, 192, 192); border-radius: 20px; background-color: black; padding: 5px 15px; min-width: 120px; text-align: left; color: rgb(155, 155, 155);">
                    send
                </button>
            </div>
            <div class="d-flex gap-5 align-items-center">
                <a href="https://www.instagram.com" target="_blank" class="text-white">
                    <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank" class="text-white">
                    <i class="bi bi-facebook" style="font-size: 1.5rem;"></i>
                </a>
                <a href="https://wa.me/" target="_blank" class="text-white">
                    <i class="bi bi-whatsapp" style="font-size: 1.5rem;"></i>
                </a>
            </div>
        </div>
    </footer>
        
    
    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navLinks = document.querySelectorAll(".nav-link");
    
            // Ativa o link clicado e armazena no localStorage
            navLinks.forEach(link => {
                link.addEventListener("click", function (e) {
                    // Armazena qual link foi clicado no localStorage
                    localStorage.setItem('activeLink', e.target.getAttribute('href'));
                    // Adiciona a classe de ativo
                    navLinks.forEach(l => l.classList.remove("nav-link-active"));
                    e.target.classList.add("nav-link-active");
                });
            });
    
            // Verifica se há um link ativo armazenado no localStorage
            const activeLink = localStorage.getItem('activeLink');
            if (activeLink) {
                // Remove a classe 'nav-link-active' de todos os links
                navLinks.forEach(link => link.classList.remove("nav-link-active"));
                // Adiciona a classe 'nav-link-active' ao link armazenado
                document.querySelector(`a[href="${activeLink}"]`)?.classList.add("nav-link-active");
            }
        });

        const hamburger = document.getElementById('hamburgerToggle');
        const mobileMenu = document.getElementById('mobileMenuOverlay');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('open');
        });

        // Fecha o menu mobile ao clicar em um link
        document.querySelectorAll('#mobileMenuOverlay .nav-link').forEach(link => {
            link.addEventListener('click', () => {
            mobileMenu.classList.remove('open');
            });
        });
    </script>
</body>
</html>
