    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navLinks = document.querySelectorAll(".nav-link");
    
            // Ativa o link clicado e armazena no localStorage
            navLinks.forEach(link => {
                link.addEventListener("click", function (e) {
                    // Armazena qual link foi clicado no localStorage
                    localStorage.setItem('activeLink', e.target.getAttribute('href'));
                    // Adiciona a classe de ativo
                    navLinks.forEach(l => l.classList.remove("nav-link-active"));
                    e.target.classList.add("nav-link-active");
                });
            });
    
            // Verifica se há um link ativo armazenado no localStorage
            const activeLink = localStorage.getItem('activeLink');
            if (activeLink) {
                // Remove a classe 'nav-link-active' de todos os links
                navLinks.forEach(link => link.classList.remove("nav-link-active"));
                // Adiciona a classe 'nav-link-active' ao link armazenado
                document.querySelector(`a[href="${activeLink}"]`)?.classList.add("nav-link-active");
            }
        });
    </script>
